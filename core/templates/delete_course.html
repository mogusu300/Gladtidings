<!-- templates/delete_course.html -->
{% extends 'base.html' %}
{% block title %}Delete Course{% endblock %}
{% block content %}
<h2>Delete Course</h2>
<p>Are you sure you want to delete the course "{{ course.title }}"?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Confirm Delete</button>
  <a href="{% url 'list_courses' %}">Cancel</a>
</form>
{% endblock %}
